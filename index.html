<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://raw.githubusercontent.com/RobertoGemin/3D-models/master/360a.jpg">
        <img id="icon-thumb" crossorigin="anonymous" src="https://raw.githubusercontent.com/RobertoGemin/3D-models/master/logo.png">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://raw.githubusercontent.com/RobertoGemin/3D-models/master/360b.jpg">
      
 
     
         <script id="firstlook" type="text/html">
          <a-entity class="link"     
       geometry="primitive: plane" 
                   material="shader: flat; src:#icon-thumb ;alphaTest: 0.5; side: double;color: black"
       
          event-set__click="_target: #image-360; _delay: 300; material.src: #city"
          event-set__enter= "_event: click;_target:#f; _delay: 300; visible: false"
          event-set__enter__2= "_event: click; _target:#s; _delay: 300; visible: true"
          event-set__enter__3= "_event: click; _target:#rig; rotation: 0 30 0"
          proxy-event="event: click; to: #image-360; as: fade"
            
          event-set__mouseenter="scale: 1.5 1.5 1.5"
           event-set__mouseleave="scale: 1 1  1"
           
           
    
           sound="on: click; src: #click-sound"></a-entity>
        </script>
      
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            event-set__mousedown="_target:  #bla; visible: false"
            event-set__mouseup="_target:  #bla; visible: false"

            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      
      
      <a-entity id="firstID" template="src:https://raw.githubusercontent.com/RobertoGemin/Mobile/master/first.html"   position="-3.5 1 -8"></a-entity>
      <a-entity id="secondID" template="src:https://raw.githubusercontent.com/RobertoGemin/Mobile/master/second.html" position="3.5 1 -8"></a-entity>
      
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city" rotation="0 280 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      
      

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
              
        <a-entity  scale=" 1 1 1"  id="f" template="src: #firstlook" data-src="#city" data-thumb="#icon-thumb"
                  visible="false"
                    animation="property: position; 
                               easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 0; loop: true">

  
                 </a-entity>
       </a-entity>
      

      
      
      
      
      
      
  
      

      
      <!-- Camera + cursor. -->
      <a-entity id="rig" rotation="0 0 0">
      <a-entity id="camera" camera look-controls >
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
        </a-entity>
        </a-scene>
      
  </body>
</html>
